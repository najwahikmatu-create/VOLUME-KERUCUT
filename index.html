<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Volume Kerucut üç¶</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0ffff, #afeeee); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #00ced1; 
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #00ced1;
            outline: none;
        }
        button {
            background-color: #00ced1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #008b8b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç¶ Kerucut</h1>
        <p>Rumus Volume (V) = (1/3) √ó 3,14 √ó Jari-Jari Alas √ó Jari-Jari Alas √ó Tinggi Kerucut</p>
        <div class="input-group">
            <label for="jariJariAlas">Jari-Jari Alas (r):</label>
            <input type="number" id="jariJariAlas" placeholder="Masukkan Jari-Jari Alas" required>
        </div>
        <div class="input-group">
            <label for="tinggiKerucut">Tinggi Kerucut (t):</label>
            <input type="number" id="tinggiKerucut" placeholder="Masukkan Tinggi Kerucut" required>
        </div>
        <button onclick="hitungVolumeKerucut()">Hitung Volume</button>
    </div>
    
    <script src="volume_kerucut.js"></script>
</body>
</html>
